<!DOCTYPE html>
<html>
    <head>
        <title>Bonsai</title>
        <script src="platform.js"> </script>
        <script src="CustomElements.js"> </script>
        <script src="inputs.js"> </script>
        <script src="three.min.js"> </script>
        <script src="script.js"> </script>
        <style>
            body, html
            {
                height: 100%;
                width: 100%;
                margin: 0px;
                padding: 0px;
				overflow: hidden;
				perspective: 1920px;
            }
			
			#canvas
			{
				height: 100%;
				width: 100%;
				margin: 0px;
				padding: 0px;
				background: red;
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: 0;
			}
			
			#canvas canvas
			{
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: 0;
			}
			
			#settings
			{
				color: white;
				font-family: sans-serif;
				
				border-right: 1px solid gray;
				
				z-index: 3;
				position: absolute;
				left: 0px;
				top: 0px;
				height: 100%;
				width: 400px;
				background: rgba(0,0,0,0.7);
				opacity: 0;
				visibility: hidden;
				
				transform: rotateY(90deg);
				transform-origin: 0% 0%;
				transition: transform 0.6s, visibility 0.6s, opacity 0.3s;
				
			}
			
			#settings:hover
			{
				transform: rotateY(0deg);
				visibility: visible;
				opacity: 1;
			}
			#settingshover:hover + #settings
			{
				transform: rotateY(0deg);
				visibility: visible;
				opacity: 1;
			}
			#settingshover:hover
			{
				width: 400px;
			}
			
			#settingshover
			{
				width: 50px;
				height: 100%;
				position: absolute;
				top: 0px;
				lefT: 0px;
				z-index: 2;
			}
			
        </style>
    </head>
    <body>
		<div id="settingshover"> </div>
		<div id="settings">
		<div style="padding: 10px">
		
		Branch density: <input-slider id="clouddensity" min="100" max="5000"></input-slider>
		<input id="clouddensitynumber" type="number" min="100" max="5000"/>
		
		<br/>Crown size X: <input-slider id="cloudscalex" min="0.1" max="5"></input-slider>
		<br/>Crown size Y: <input-slider id="cloudscaley" min="0.1" max="5"></input-slider>
		<br/>Crown size Z: <input-slider id="cloudscalez" min="0.1" max="5"></input-slider>
		
		<br/>Crown X: <input-slider id="cloudx" min="-2" max="2"></input-slider>
		<br/>Crown Y: <input-slider id="cloudy" min="-2" max="2"></input-slider>
		<br/>Crown Z: <input-slider id="cloudz" min="-2" max="2"></input-slider>
		
		<br/>
		<button onclick="settings.load()">Load id</button>
		<input type="text" id="paste" />
		<br/>
		<button onclick="copy()">Generate id</button>
		<input type="text" id="copy" disabled />
		<br/>
		<button onclick="initTree()">Create Tree</button>
		<input type="checkbox" id="ghost" /><label for="ghost">Ghost</label>
		</div>
		</div>
        <div id="canvas"> </div>
    </body>
</html>
